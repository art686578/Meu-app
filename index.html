<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="container">
        <header>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
            <h1>Meu App Global</h1>
        </header>

        <nav id="sidebar" class="sidebar">
            <button onclick="showTab('chat')">Chat Global</button>
            <button onclick="showTab('ia')">Conversar com IA</button>
            <button onclick="showTab('alarme')">Despertador</button>
            <button onclick="showTab('game')">Game Boost</button>
        </nav>

        <main id="content">
            <section id="chat" class="tab-content active">
                <div id="chat-messages" class="chat-box"></div>
                <input type="text" id="chat-user" placeholder="Seu Nome">
                <input type="text" id="chat-msg" placeholder="Mensagem...">
                <button onclick="sendMsg()">ENVIAR</button>
            </section>

            <section id="ia" class="tab-content">
                <div id="ia-box" class="chat-box"></div>
                <input type="text" id="ia-input" placeholder="Pergunte à IA...">
                <button onclick="askIA()">PERGUNTAR</button>
            </section>

            </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
